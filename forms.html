<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форми</title>
    <link rel="stylesheet" href="formStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,300&family=Roboto:ital,wght@0,300;0, 500, 700;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div id="form1">
    <div>
        <h2 id="title1">Реєстрація</h2>
        <span><hr id="line1"></span>
        <form action="#" method="get">

            <div>
                <p><label for="name1">Ім'я користувача</label></p>
                <input class="inputArea" id="name1" type="text" maxlength="100">
            </div>
            <div>
                <p><label for="password1">Пароль</label></p>
                <input class="inputArea" id="password1" type="password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{6,}">
            </div>
            <div id="chb1">
                <input  id="checkbox1" type="checkbox" checked><span>Запамʼятати мене</span>
            </div>
            <div>
                <button id="submit1" type="submit">Відправити</button>
            </div>
        </form>
    </div>
</div>

<div id="form2">
    <div id="header2">
        <h2 id="title2">Вхід на сайт</h2>
    </div>
    <div class="inputArea2">
<!--        <p><label class="label2" for="email2">Email</label></p>-->
        <input id="email2" type="email" placeholder="Email" pattern="([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
    </div>
    <div class="inputArea2">
<!--        <p><label class="label2" for="password2">Пароль</label></p>-->
        <input id="password2" type="password" placeholder="Пароль" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{6,}">
    </div>
    <div>
        <button id="submit2" type="submit">Вхід</button>
    </div>
</div>


</body>
</html>
