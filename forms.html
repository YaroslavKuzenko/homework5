<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форми</title>
    <link rel="stylesheet" href="formStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,300&family=Roboto:ital,wght@0,300;0, 500, 700;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div id="form1">
    <div>
        <h2 id="title1">Реєстрація</h2>
        <span><hr id="line1"></span>
        <form action="#" method="get">

            <div>
                <p><label for="name1">Ім'я користувача</label></p>
                <input class="inputArea" id="name1" type="text" maxlength="100">
            </div>
            <div>
                <p><label for="password1">Пароль</label></p>
                <input class="inputArea" id="password1" type="password" maxlength="100">
            </div>
            <div id="chb1">
                <input  id="checkbox1" type="checkbox" checked><span>Запамʼятати мене</span>
            </div>
            <div>
                <button id="submit1" type="submit">Відправити</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
